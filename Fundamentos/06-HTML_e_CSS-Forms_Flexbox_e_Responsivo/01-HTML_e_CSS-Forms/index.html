<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Formulário 01
        </h1>
    </header>
    <form action="" method="get">
        <fieldset>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-nome">Nome</label>
                <br>
                <input type="text" name="nome" id="input-nome" required maxlength="40">
              </div>
            </div>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-email">Email</label>
                <br>
                <input type="text" name="Email" id="input-email" required maxlength="50">
              </div>
            </div>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-cpf">CPF</label>
                <br>
                <input type="text" name="CPF" id="input-cpf" required maxlength="11">
              </div>
            </div>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-endereco">Endereço</label>
                <br>
                <input type="text" name="endereco" id="input-endereco" required maxlength="200">
              </div>
            </div>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-cidade">Cidade</label>
                <br>
                <input type="text" name="cidade" id="input-cidade" required maxlength="28">
              </div>
            </div>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-estado">Estado</label>
                <br>
                <select name="estado" id="input-estado">
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
            <div class="linha-form">
              <div class="conteudo-linha">
                <label for="input-moradia">Moradia</label>
                <br>
                <input type="radio" name="moradia" id="input-moradia" required checked>
                <label for="moradia">Casa</label>

                <input type="radio" name="moradia" id="input-moradia" required>
                <label for="moradia">Apartamento</label>
              </div>
            </div>
        </fieldset>
        <fieldset>
          <div class="linha-form">
            <div class="conteudo-linha">
              <label for="input-curriculo">Resumo do Currículo</label>
              <br>
             <textarea name="curriculo" id="input-curriculo" cols="30" rows="6" maxlength="1000" required></textarea>
            </div>
          </div>
          <div class="linha-form">
            <div class="conteudo-linha">
              <label for="input-cargo">Cargo</label>
              <br>
              <input type="text" name="cargo" id="input-cargo" required maxlength="40">
            </div>
          </div>
          <div class="linha-form">
            <div class="conteudo-linha">
              <label for="input-descricao">Descrição do Cargo</label>
              <br>
             <textarea name="descricao-cargo" id="input-descricao" cols="30" rows="6" maxlength="500" required></textarea>
            </div>
          </div>
          <div class="linha-form">
            <div class="conteudo-linha">
              <label for="input-data">Data de início</label>
              <br>
              <input type="date" name="data" id="input-data" required>
            </div>
          </div>
        </fieldset>
        <div class="btns">
          <button type="submit" id="btn">Enviar</button>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
