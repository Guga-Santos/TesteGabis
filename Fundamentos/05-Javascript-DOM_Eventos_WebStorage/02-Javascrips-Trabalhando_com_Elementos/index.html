<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
  <!-- <main>

  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Acesse o elemento elementoOndeVoceEsta .
     let element = document.getElementById('elementoOndeVoceEsta');
    // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
     element.parentElement.style.color = 'blue'
    // Acesse o primeiroFilhoDoFilho e adicione um texto a ele.
     element.firstElementChild.innerText = "Adicionando texto ao primeiroFilhoDoFilho"
    // Acesse o primeiroFilho a partir de pai .
     element.parentElement.firstElementChild.innerText = "Acessando o primeiroFilho a partir do pai"
    // Acessando o primeiroFilho a partir de elementoOndeVoceEsta:
     element.previousElementSibling.style.color = 'orange'
    // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
     element.nextSibling.textContent = "Mudei o 'Atenção'!"
    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
     element.nextElementSibling.innerText = "Aqui é o terceiroFilho"
    // Agora acesse o terceiroFilho a partir de pai .
     document.getElementById('pai').firstElementChild.nextElementSibling.nextElementSibling.style.color = 'green'

  </script>
</body>
</html>
