<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body> 
  <script>
      let local = document.querySelector('body');

      let h1 = document.createElement('h1');
      h1.innerText = "Exercício 5.2 - JavaScript DOM";
      local.appendChild(h1);
      
      let main = document.createElement('main');
      main.className = 'main-content';
      local.appendChild(main);
      
      let localMain = document.querySelector('.main-content');
      let section = document.createElement('section');
      section.className = 'center-content';
      localMain.appendChild(section);

      let localSection = document.querySelector('.center-content');
      let p = document.createElement('p');
      p.innerText = "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus, corrupti. At consequatur obcaecati sequi, tempore recusandae neque quasi vero impedit omnis, esse dicta optio sint vitae illum ut voluptate saepe? Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum possimus nihil quasi. Optio vitae corporis vero recusandae dolore atque quo commodi, ab neque debitis impedit excepturi culpa libero facilis perferendis.";
      localSection.appendChild(p);

      let section2 = document.createElement('section');
      section2.className = 'left-content';
      localMain.appendChild(section2);

      let section3 = document.createElement('section');
      section3.className = 'right-content';
      localMain.appendChild(section3);

      localSection2 = document.querySelector('.left-content');
      let imagem = document.createElement('img');
      imagem.className = 'small-image';
      imagem.src = 'https://picsum.photos/200';
      localSection2.appendChild(imagem)

      let localSection3 = document.querySelector('.right-content');
      let ol = document.createElement('ol')
      ol.className = "lista-numeros"
      localSection3.appendChild(ol)
      
      let localOl = document.querySelector('.lista-numeros')
      let lista = ["Um", "Dois", "Três", "Quatro", "Cinco", "Seis", "Sete", "Oito", "Nove", "Dez"];
      for (let i = 0; i < lista.length; i += 1) {
          let numeros = lista[i]

          let listaDeNumeros = document.createElement('li');
          listaDeNumeros.innerText = numeros

          localOl.appendChild(listaDeNumeros)
      }

      function adicionaTag(n) {
          for(let i = 0; i < n; i += 1) {
              let h3 = document.createElement('h3')
              localMain.appendChild(h3)
          }
      }
      adicionaTag(3)

      localSection2.style.margin = "auto"
      localSection3.style.margin = "auto"
      document.querySelector('h1').style.textAlign = 'center'

  </script>
  </body>
</html>
